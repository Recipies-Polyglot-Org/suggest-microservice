apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment-suggest
  labels:
    app: backend-suggest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-suggest
  template:
    metadata:
      labels:
        app: backend-suggest
    spec:
      containers:
      - name: backend
        image: akshat1414/suggest-microservice:sha-PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "400m"
            memory: "300Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: AWS_REGION