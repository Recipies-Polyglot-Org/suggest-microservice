apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: suggest-net-pol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: backend-suggest
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # allow backend-apigate pods (existing rule)
  - from:
    - podSelector:
        matchLabels:
          app: backend-apigate
    ports:
    - protocol: TCP
      port: 8083

  # allow Prometheus pods in namespace labeled net=prom (monitoring)
  - from:
    - namespaceSelector:
        matchLabels:
          net: prom
      podSelector:
        matchLabels:
          prometheus: kube-prom-kube-prometheus-prometheus
    ports:
    - protocol: TCP
      port: 8083

  egress:
  # allow outbound HTTPS (unchanged)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443

  # allow DNS lookups to kube-dns (UDP 53)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
